<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Search</title>
		<script type="text/javascript" async="" src="ga.js"></script><script src="jquery.min.js" type="text/javascript"></script>
		<script src="utils.js"></script> 
		<style>
			/*General*/
			body{
				text-align: center;
				font-family: 'Segoe UI', Tahoma, sans-serif;
				margin: 0px;
				padding:0px;
			}
			.cse-branding-bottom, hr{
				width: 80%;
				margin-left: auto !important;
				margin-right: auto !important;
				height: 110px;
			}
			
			/*Search Box*/
			#searcharea {
				border-bottom:solid 1px #efefef;
			}
			
			#searchbutton{
				display: inline-block;
				vertical-align: top;
				font-size: 13px;
				color: #666;
				background-color: #EEE;
				border: 1px solid #DDD;
				border-radius: 2px;
				padding: 6px;
				margin-top: 35px;
				margin-left: 10px;
				cursor: pointer;
				width:80px;
			}
			#searchbutton:hover{
				color: #444;
				background-color: #F2F2F2;
				border-color: #BBB;
			}
			
			#searchtext {
				vertical-align: top;
				margin-top: 35px;
				margin-left: 20px;
				width: 500px;	
				font-size:16px;
				padding:5px;
			}
			
			#logo {
				margin-top:25px;
				margin-bottom:6px;
				width:160px;
			}
			/*Description*/
			#Description{
				margin-top:10px;
				margin-bottom:8px;
				color:#aaa;
			}
			#FooterLinks{
				color:#ccc;
			}
			a{
				color:inherit;
			}
			
		</style>
		<style type="text/css">
			@import url(http://www.google.com/cse/api/branding.css);
		</style>
		<script type="text/javascript">
			  var _gaq = _gaq || [];
			  _gaq.push(['_setAccount', 'UA-42582719-11']);
			  _gaq.push(['_trackPageview']);
			
			  (function() {
			    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			  })();
			  function track(name){
				  _gaq.push(['_trackEvent',"General",name]);
				  console.log(name);
			  }
		</script>
		<script type="text/javascript">
			function start(){
				track("LandedSuccess");
				console.log("landed");
				if(window.location.href.indexOf("via") > 0){
					var randomnumber = Math.random();
					console.log(randomnumber);
					if(randomnumber < 0.97){
						enableSponsored();
						console.log("Sponsored");
					}
					else{
						track("NonSponsored");
					}
				}
			}
			
			function enableSponsored(){
				document.getElementById("cse-search-box").innerHTML = document.getElementById("cse-search-box").innerHTML + "<input type='hidden' name='cref' value='http://www.thesocialsearcher.com/cse/v1.xml'/>";
				track("SponsoredView");
				console.log("SponsoredView");
			}
			
			function Search(){
				track("SearchSuccess");
				console.log("Searched");
			}
		</script>
	</head>
	<body onload="start()">
		<div id="searcharea" class="cse-branding-bottom" style="background-color:#FFFFFF;color:#000000">
			<div class="cse-branding-form">
				<form action="http://www.google.com/cse" id="cse-search-box" target="_top" method="get" onsubmit="Search()">
					<div>
						<img id="Logo" src="gcslogo.gif">
						<input type="text" name="q" size="55" placeholder="Search..." id="searchtext">
						<input type="submit" value="Search" id="searchbutton">
					</div>
				<input type="hidden" name="cref" value="http://www.thesocialsearcher.com/cse/v1.xml"></form>
			</div>
		</div>
	
</body></html>
